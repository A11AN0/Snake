<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Snake</title>
    <script src="https://kit.fontawesome.com/37b91f1ac7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    
    <script async defer src="./main.js"></script>
</head>
<body>

    <div class="elements">
        <div class="logo">
            <a href="#allan" class="logo__link">
                <span class="link-text logo__link__name">ALLAN.O</span>
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fad"
                  data-icon="angle-double-right"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x logo__link__symbol">
                  <g class="fa-group">
                    <path
                      fill="currentColor"
                      d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                      class="fa-secondary"
                    ></path>
                    <path
                      fill="currentColor"
                      d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                      class="fa-primary"
                    ></path>
                  </g>
                </svg>
              </a>
        </div>
        <div class="score">S N A K E</div>
        <div class="restart"><i class="fas fa-redo"></i></div>
    </div> 

    <div class="arena">
        <div class="snakeHead"></div>
        <div class="snakeHead-lossDetector"></div>
        <div class="ticTac"><i class="fab fa-superpowers"></i></div>
    </div>

</body>

</html>
